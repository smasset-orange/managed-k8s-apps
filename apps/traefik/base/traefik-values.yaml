---
image:
  registry: docker.io
  repository: traefik
  tag: "v3.1.6"
  pullPolicy: IfNotPresent
deployment:
  replicas: 2
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values: [traefik]
        topologyKey: kubernetes.io/hostname
ports:
  web:
    nodePort: 32080
  websecure:
    nodePort: 32443
service:
  type: NodePort
